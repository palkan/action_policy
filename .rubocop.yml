require:
  - rubocop-md

AllCops:
  Include:
    - 'lib/**/*.rb'
    - 'lib/**/*.rake'
    - 'test/**/*.rb'
  Exclude:
    - 'bin/**/*'
    - 'gemfiles/**/*'
    - 'vendor/**/*'
    - 'tmp/**/*'
  DisplayCopNames: true
  StyleGuideCopsOnly: false
  TargetRubyVersion: 2.3

Rails:
  Enabled: false

Bundler/OrderedGems:
  Enabled: false

Lint/Void:
  Exclude:
    - '**/*.md'

Lint/SplatKeywordArguments:
  Enabled: false

Lint/DuplicateMethods:
  Exclude:
    - '**/*.md'

Naming/FileName:
  Exclude:
   - 'Rakefile'
   - 'Gemfile'
   - '**/*.md'

Layout/InitialIndentation:
  Exclude:
    - 'CHANGELOG.md'

Naming/UncommunicativeMethodParamName:
  Enabled: false

Naming/VariableNumber:
  Exclude:
    - 'test/**/*.rb'

Style/SymbolArray:
  Enabled: false

Style/Documentation:
  Exclude:
    - 'test/**/*.rb'
    - '**/*.md'

Style/StringLiterals:
  EnforcedStyle: double_quotes

Style/RegexpLiteral:
  Enabled: false

Style/NumericPredicate:
  Enabled: false

Style/Lambda:
  Enabled: false

Style/StructInheritance:
  Exclude:
    - 'test/**/*.rb'

Layout/SpaceInsideStringInterpolation:
  EnforcedStyle: no_space

Lint/AmbiguousRegexpLiteral:
  Enabled: false

Metrics/LineLength:
  Max: 100

Metrics/AbcSize:
  Max: 18
  Exclude:
    - 'test/**/*.rb'

Metrics/BlockLength:
  Exclude:
    - 'spec/**/*.rb'

Metrics/MethodLength:
  Exclude:
    - 'test/**/*.rb'