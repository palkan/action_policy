name: Build

on:
  push:
    branches:
    - master
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      BUNDLE_JOBS: 4
      BUNDLE_RETRY: 3
      CI: true
      COVERAGE: ${{ matrix.coverage }}
      COVERALLS_REPO_TOKEN: ${{ secrets.github_token }}
    strategy:
      fail-fast: false
      matrix:
        ruby: ["2.7"]
        bundler: ["2"]
        gemfile: [
          "gemfiles/rails6.gemfile"
        ]
        coverage: ["false"]
        include:
        - ruby: "3.0"
          gemfile: "gemfiles/rails6.gemfile"
          coverage: "false"
        - ruby: "3.1"
          gemfile: "gemfiles/rails7.gemfile"
          coverage: "false"
        - ruby: "3.2"
          gemfile: "gemfiles/rails7.gemfile"
          coverage: "true"
        - ruby: "3.1"
          gemfile: "gemfiles/railsmaster.gemfile"
          coverage: "false"
        - ruby: "2.6"
          gemfile: "gemfiles/rails6.gemfile"
          coverage: "false"
    steps:
    - uses: actions/checkout@v4
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
        bundler-cache: true
    - name: Run Ruby Next
      run: bundle exec rake nextify
    - name: Install Coveralls reporter
      if: ${{ matrix.coverage == 'true' }}
      run: |
        curl -L https://github.com/coverallsapp/coverage-reporter/releases/latest/download/coveralls-linux.tar.gz | tar zxv
    - name: Run Minitest tests
      run: |
        bundle exec rake test
    - name: Coveralls upload
      if: ${{ matrix.coverage == 'true' }}
      run: |
        ./coveralls -p --job-flag=minitest
    - name: Run RSpec tests
      run: |
        bundle exec rspec --force-color
    - name: Coveralls upload
      if: ${{ matrix.coverage == 'true' }}
      run: |
        ./coveralls -p --job-flag=rspec
    - name: Coveralls Finished
      if: ${{ matrix.coverage == 'true' }}
      run: |
        ./coveralls -d
