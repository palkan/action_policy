pre-commit:
  commands:
    mdl:
      tags: style
      glob: "**/*.md"
      run: mdl {staged_files}
    liche:
      tags: links
      glob: "docs/*.md"
      run: liche -d docs/ -r docs/* && test "{staged_files}"
    forspell:
      tags: grammar
      glob: "**/*.md"
      run: forspell {staged_files}
    rubocop:
      tags: style
      glob: "**/*.md"
      run: bundle exec rubocop -c .rubocop-md.yml {staged_files}
